version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: threebuild-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-threebuild}
      MYSQL_USER: ${MYSQL_USER:-threebuild}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-threebuild}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--max-connections=300"]
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:


